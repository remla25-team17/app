name: Create and release Docker image in the GitHub container registry

on:
  push:
    tags:
      - 'v*'

jobs:
  create-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to the GitHub container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version from Git tag
        id: get_version
        uses: jannemattila/get-version-from-tag@v4

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: '${{ github.repository }}:${{steps.get_version.outputs.version}}'
          build-args: APP_SERVICE_VERSION=${{ steps.get_version.outputs.version }}
